<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: grey;
      }
      #image-container {
        position: absolute;
        left: 50%;
        top: 40%;
      }

      #image {
        display: none;
        width: 50px;
        height: 50px;
        cursor: pointer;
      }
      @keyframes fadeOut {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }
      #points {
        font-family: "Press Start 2P", cursive; /* You can use a pixel-style font like "Press Start 2P" */
        font-size: 50px; /* Adjust the font size as needed */
        color: #ffd700; /* Text color, you can change this */
        text-shadow: 2px 2px 4px #000; /* Add a subtle shadow to the text */
        text-transform: uppercase; /* Convert text to uppercase for a gamey look */
        letter-spacing: 2px; /* Adjust letter spacing for better readability */
      }
      .button {
        background: none;
        border: none;
        padding: 0;
        left: 45%;
        cursor: pointer;
        position: absolute;
        font-family: "Press Start 2P", cursive; /* You can use a pixel-style font like "Press Start 2P" */
        font-size: 50px; /* Adjust the font size as needed */
        color: #ffd700; /* Text color, you can change this */
        text-shadow: 2px 2px 4px #000; /* Add a subtle shadow to the text */
        text-transform: uppercase; /* Convert text to uppercase for a gamey look */
        letter-spacing: 10px; /* Adjust letter spacing for better readability */
      }
    </style>
  </head>
  <body>
    <div id="image-container">
      <img
        id="image"
        src="/Aim Training/images/dot.png"
        alt="Click to remove"
        draggable="false"
      />
    </div>
    <button class="button" onclick='button("easy")' style="top: 400px">
      Easy
    </button>
    <button class="button" onclick='button("normal")' style="top: 500px">
      Normal
    </button>
    <button class="button" onclick='button("hard")' style="top: 600px">
      Hard
    </button>
    <div id="points"></div>

    <script>
      let points = 0;
      let difficulty,
        start = false;
      document.getElementById("points").textContent = "Points: " + points;

      function button(difficulty) {
        if (difficulty == "easy") {
          difficulty = 3;
        } else if (difficulty == "normal") {
          difficulty = 2;
        } else if (difficulty == "hard") {
          difficulty = 1;
        }

        document
          .querySelectorAll(".button")
          .forEach((button) => button.remove());

        const textElement = document.getElementById("textRemove");
        if (textElement) {
          textElement.innerHTML = "";
        }
        setInterval(function () {
          addImage(difficulty);
        }, difficulty * 900);
      }

      difficulty = 1;
      function addImage(difficulty) {
        let randNum = Math.floor(Math.random() * 80) + 10;
        document.getElementById("image-container").style.left = randNum + "%";
        document.getElementById("image").style.display = "block";
        document.getElementById("image").style.animation =
          "fadeOut " + difficulty * 900 + "ms forwards";
        setTimeout(() => {
          document.getElementById("image").style.display = "none";
        }, 850 * difficulty);
      }

      function removeImage() {
        document.getElementById("image").style.display = "none";
        points += 1;
        document.getElementById("points").textContent = "Points: " + points;
      }

      document.getElementById("image").addEventListener("click", removeImage);
    </script>
  </body>
</html>
